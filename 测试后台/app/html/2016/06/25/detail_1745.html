<script>
    var maxsize = 0;
    function bigFontSize() {
        if (maxsize <= 5) {
            $('*').css({
                'font-size': function(index, value) {
                    var size = parseInt(value);
                    size += 4;
                    return size + 'px';
                },
                'line-height': function(index, value) {
                    var size_2 = parseInt(value);
                    size_2 += 3;
                    return size_2 + 'px';
                }
            });
            maxsize++;

        }
        return maxsize;
    }
    function smallFontSize() {
        if (maxsize <= 5) {
            $('*').css({
                'font-size': function(index, value) {
                    var size = parseInt(value);

                    size -= 4;
                    return size + 'px';
                },
                'line-height': function(index, value) {
                    var size_2 = parseInt(value);
                    size_2 -= 3;
                    return size_2 + 'px';
                }
            });
            maxsize--;
        }
        return maxsize;
    }
</script>
