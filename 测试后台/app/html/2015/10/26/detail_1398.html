            <h1>惊险！拍摄冲浪者冲过搁浅废船瞬间</h1>
            <time><span style="margin-right: 20px; font-size: 12px;">来源: 国际在线</span>2015年10月26日 18:44</time>
　　    <div class="text" style="word-break:break-all;word-wrap:break-word;text-align:left;font-size:19px;line-height:28px;margin-left:3%;margin-right:2%;width:95%;word-spacing:0px;letter-spacing: 1px;">
　　      <p><img src="http://hicms_sltv.com/js/ueditor/php/../../../static/images/11121445856139.jpg" title="128359553_14458450207111n.jpg" /></p><p>这些天才的水上运动员并不担心附近浮动的钢铁巨舰,实际上它只是一艘废船。(网页截图) </p><p>国际在线专稿:10月25日,美国摄影师约翰·西顿·卡拉汉日前在印尼巴布亚省查亚普拉(Jayapura)附近村庄拍摄到惊人场景:一些冲浪者在湍急海浪下惊险冲过一艘搁浅废船。 </p><p>当时,这些冲浪者正在翻滚的海浪中破浪前行,他们惊险地冲过横在其前方的巨轮。事实上,这些水上“冒险者”并不太担心这艘钢铁巨舰,因为它只是一艘废船,这艘船数月前在驶往查亚普拉途中遭遇猛烈雷暴袭击,搁浅在礁石上。(沈姝华)</p><p><br /></p>            </div>

        <script>
            var maxsize = 0;
            function bigFontSize() {

                }
                return maxsize;
            }
            function smallFontSize() {
                if (maxsize <= 5) {
                    $('*').css({
                        'font-size': function(index, value) {
                            var size = parseInt(value);

                            size -= 4;
                            return size + 'px';
                        },
                        'line-height': function(index, value) {
                            var size_2 = parseInt(value);
                            size_2 -= 3;
                            return size_2 + 'px';
                        }
                    });
                    maxsize--;
                }
                return maxsize;
            }
