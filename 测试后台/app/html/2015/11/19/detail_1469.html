<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="MobileOptimized" content="320"/>
        <title>东立国际花城_文章</title>
        <script src="/template/default/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    </head>

    <body>
        <link href="/template/default/css/content_pc.css" rel="stylesheet" type="text/css" />
        <link href="/template/default/css/img.css" rel="stylesheet" type="text/css" />
        <!--内容部分-->
        <article class="content_box">
            <h1>东立国际花城</h1>
            <time><span style="margin-right: 20px; font-size: 12px;">来源:</span>2015年12月01日 12:55</time>
　　    <div class="text" style="word-break:break-all;word-wrap:break-word;text-align:left;font-size:19px;line-height:28px;margin-left:3%;margin-right:2%;width:95%;word-spacing:0px;letter-spacing: 1px;">
　　      <div id="endText" class="end-text"><p> &nbsp; &nbsp;东立国际花城位于双流航都大街四段60号，价格价格约5600元/平米，开盘时间最新一期开盘时间2013年07月，开发商为成都东立置业有限公司，产权年限70年，最早入住时间2015年07月30日入住，装修情况为毛坯，物业类型为大产权房，建筑类型为板楼，塔楼。爱家爱乐居<br /></p></div>            </div>
        </article>
        <script>
            var maxsize = 0;
            function bigFontSize() {
                if (maxsize <= 5) {
                    $('*').css({
                        'font-size': function(index, value) {
                            var size = parseInt(value);
                            size += 4;
                            return size + 'px';
                        },
                        'line-height': function(index, value) {
                            var size_2 = parseInt(value);
                            size_2 += 3;
                            return size_2 + 'px';
                        }
                    });
                    maxsize++;

                }
                return maxsize;
            }
            function smallFontSize() {
                if (maxsize <= 5) {
                    $('*').css({
                        'font-size': function(index, value) {
                            var size = parseInt(value);

                            size -= 4;
                            return size + 'px';
                        },
                        'line-height': function(index, value) {
                            var size_2 = parseInt(value);
                            size_2 -= 3;
                            return size_2 + 'px';
                        }
                    });
                    maxsize--;
                }
                return maxsize;
            }
        </script>
    </body>
</html>
