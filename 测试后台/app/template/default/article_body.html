<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="MobileOptimized" content="320"/>
        <title>{$title}_文章</title>
        <script src="{BASE_URL}/template/default/js/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var maxsize = 0;
            function bigFontSize() {
                if (maxsize <= 5) {
                    $('*').css({
                        'font-size': function(index, value) {
                            var size = parseInt(value);
                            size += 4;
                            return size + 'px';
                        },
                        'line-height': function(index, value) {
                            var size_2 = parseInt(value);
                            size_2 += 3;
                            return size_2 + 'px';
                        }
                    });
                    maxsize++;

                }
                return maxsize;
            }
            function smallFontSize() {
                if (maxsize <= 5) {
                    $('*').css({
                        'font-size': function(index, value) {
                            var size = parseInt(value);

                            size -= 4;
                            return size + 'px';
                        },
                        'line-height': function(index, value) {
                            var size_2 = parseInt(value);
                            size_2 -= 3;
                            return size_2 + 'px';
                        }
                    });
                    maxsize--;
                }
                return maxsize;
            }
        </script>
    </head>

    <body>
        <link href="{BASE_URL}/template/default/css/content_pc.css" rel="stylesheet" type="text/css" />
        <link href="{BASE_URL}/template/default/css/img.css" rel="stylesheet" type="text/css" />
        <!--内容部分-->
        <article class="content_box">
　　      <div class="text" style="word-break:break-all;word-wrap:break-word;text-align:left;">{$content}</div>
        </article>
    </body>
</html>
