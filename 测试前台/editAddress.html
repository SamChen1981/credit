    <body style="background:#fff">

        </header>
        <!-- /header -->
        <div class="award-get">
            <ul class="num02">
                 <li class="colorsix">收货人：<span id="name"><input type="text" placeholder="十三少" maxlength="20" id="username" data-error="不为空">
                    <span class="error" id="errorname"></span></span></li>
                <li class="colorsix">联系电话：<span id="telphone"><input type="text" placeholder="qq131313" id="phone" data-error="格式有误！" > <span class="error" id="errortel"></span></span></li>
                <li class="colorsix clearfix">收货地址：
                    <span class="address1" style="display:none"></span>
                    <span class="address2" style="display:none"></span>
                    <input id="address" type="hidden"  value="">     
                    <span class="address">
                        <div id="rovince">
                            <select>
                                <option value=""></option>
                            </select>
                        </div>
                        <div id="city">
                           <select>
                                <option value=""></option>

                        </div>
                        <div id="county">
                           <select id="c">
                                <option value=""></option>
                            </select>
                        </div>
                    </span>         
                        
                </li>
                    <li id="street">
                    <input type="text" placeholder="街道详细地址 " maxlength="50" id="address_detail" data-error="不为空" >
                    <span class="error" id="erroraddress"></span>
                </li>
                <li class="colorsix">邮编：<span id="postcode"></span></li>

            <a class="btn-primary button button-nomal" href="javascript:void(0)">保存</a>

    <script src="js/config.js"></script>

    <script src="js/common.js"></script>
    <script>
    $(function(){
            $(".button-nomal").on('click',function(){
                saveInfo();
            })

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
            //街道选择
    function saveInfo(){
         var id=GetQueryString('id');
         _val($("#username"));
         _val($("#address_detail"));
         _phone($("#phone"));
        if(  $("#errorname").html() == '' && $("#errortel").html() =='' && $("#postcode").html()!='' && $("#erroraddress").html() ==''){
            var a={id:id,name:$("#username").val(),phoneNum:$("#phone").val(),area:$("#address").val(),street:$("#address_detail").val(),zipCode:$("#postcode").html(),isDefault:0};
            var  json1=JSON.stringify(a);
            console.debug(json1);
              $.ajax({
                url: '/creditshop/saveAddress/',
                type: 'post',
                dataType: 'json',
                async : false,
                data: {uid:uid,token:token,data:json1,tenantid:tenent},
                success:function(data){
                    if(data.code=='0000')
                    {
                        alert("修改成功");
                        if(goodsId){
                            window.location.href="changeAddress.html?goodsId="+goodsId;
                        }else{
                            window.location.href="integralIndex.html";
                        }
                    }else{
                        alert("修改失败");
                        window.location.href="integralIndex.html";
                    }


                }
              })
        }else{
            alert('保存失败')
        }
     }
          $.ajax({
                url: '/creditshop/getArea/',
                type: 'post',
                dataType: 'json',
                async:false,
                data: {parentId:100000,uid:uid,token:token,tenantid:tenent},
                success:function(data){
                    var option = '';
                    $.each(data.data,function(index,comment){  option += '<option value="'+comment.id+'">'+comment.name+'</option>';
                    });
                    $("#rovince select").html(option);
                    city()
                    $("#rovince select").change(function(){
                        city();
                    })
                }
            })


             //正则

            var phone = /^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$/; //电话
            var reg =  /^\s*$/g; // 空
            var vertival = false;
             function _val(obj){
                if(obj.val() == ''){
                    obj.next().html(obj.data("error"));
                }else{
                    obj.next().html('');
                }
            }
            //用户名
            $("#username").on("blur",function(){
                _val($("#username"));
            });
            //街道地址
            $("#address").on("blur",function(){
                _val($("#address_detail"));
            });
            //电话号码
            function _phone(obj){
                if(phone.test(obj.val())){
                    obj.next().html('');
                }else{
                    obj.next().html(obj.data("error"));
                }
            }
            $("#phone").on("blur",function(){
                _phone($("#phone"));
            });

        })
    showInfo();
    function showInfo(){
        var id=GetQueryString('id');
        $.ajax({
            url: '/creditshop/selectAddress/',
            type: 'post',
            dataType: 'json',
            data: {id:id,uid:uid,token:token,tenantid:tenent},
            success:function(data){
                if(data.code=='0000')
                {
                    $(".colorsix").removeAttr("placeholder");
                    $("#address_detail").removeAttr("placeholder");
                    $(".colorsix #username").val(data.data.name);
                    $(".colorsix #phone").val(data.data.phoneNum);
                    var areas=data.data.area;
                    var areas=areas.split(',');
                    $(".address #rovince select option").each(function(i,element){
                         if($(this).text()==areas[1]){
                             $(this).attr("selected",true);
                             city();
                         };
                    });
                    $(".address #city select option").each(function(i,element){
                        if($(this).text()==areas[2]){
                            $(this).attr("selected",true);
                            county();
                        };
                    });
                    $(".address #county select option").each(function(i,element){
                        if($(this).text()==areas[3]){
                            $(this).attr("selected",true);
                        };
                    });
                    $("#address_detail").val(data.data.street);
                    $("#postcode").text(data.data.zipCode);
                }
            }
        })
    }
    function city(){
        $.ajax({
            url: '/creditshop/getArea/',
            type: 'post',
            dataType: 'json',
            async:false,
            data: {parentId:$("#rovince select").val(),uid:uid,token:token,tenantid:tenent},
            success:function(data){
                var option = '';
                $.each(data.data,function(index,comment){
                    option += '<option value="'+comment.id+'">'+comment.name+'</option>';
                });
                $("#city select").html(option);
                county();
                $("#city select").change(function(){
                    county();
                })
            }
        })
    }
    function county(){
        $.ajax({
            url: '/creditshop/getArea/',
            type: 'post',
            dataType: 'json',
            async:false,
            data: {parentId:$("#city select").val(),uid:uid,token:token,tenantid:tenent},
            success:function(data){
                var option = '';
                $.each(data.data,function(index,comment){
                    option += '<option value="'+comment.id+'" data-code="'+comment.zipCode+'">'+comment.name+'</option>';
                });
                $("#county select").html(option);
                $("#county select").change(function(){
                    var newData = data.data;
                    for(var i in newData){
                        if(newData[i].id == $(this).val()){
                            $("#postcode").html(newData[i].zipCode);
                            $("#address").val(newData[i].mergerName);

                        }
                    }
                })
            }
        })
    }

    </script>
    </body>
</html>
